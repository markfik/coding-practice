<style>
    .back-button{
        margin-right: 10px;
        padding-top: 8px;
        padding-bottom: 8px;
        font-size: 16px;
    }
    .next-button{
        padding-top: 8px;
        padding-bottom: 8px;
        margin-left: 10px;
    }
    .search-result{
        padding-left: 2px;
        padding-right: 2px;
    }
    .stretch-button{
        background-color: green;
        color: white;
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 4px;
        padding-bottom: 4px;
        border: none;
        font-size: 16px;
        cursor: pointer;
        transition: padding-left 0.15s,
         padding-right 0.15s,
         padding-top 0.15s,
         padding-bottom 0.15s;
    }
    .stretch-button:hover{
        padding-left: 33px;
        padding-right: 33px;
        padding-top: 16px;
        padding-bottom: 16px;
    }
    .shadow-button{
        background-color: green;
        color: white;
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 4px;
        padding-bottom: 4px;
        border: none;
        font-size: 16px;
        cursor: pointer;
        margin: 18px;
        vertical-align: top;
        box-shadow: 5px, 5px, 10px, rgba(0, 0, 0, 0.3);
    }
    .shadow-button:hover{
        margin-left: 16px;
        margin-top: 16px;
       
    }
    .no-button{
        background-color: green;
        color: white;
        border: none;
        padding-left: 12px;
        padding-right: 12px;
        padding-top: 6px;
        padding-bottom: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: 
         padding-left 0.9s,
         padding-right 0.9s;
    }
    .no-button:hover{
        padding-left: 24px;
        padding-right: 24px;
    }
