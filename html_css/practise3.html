<style>
    .uber-button{
        background-color: black;
        color: white;
        height: 33px;
        width: 100px;
        border: none;
        transform: opacity 0.7s;
        font-size: 12px;
        font-weight: bold;
    }
    .uber-button:hover{
        opacity: 0.7;
    }
    .amazon-button{
        background-color: yellow;
        color: black;
        height: 34px;
        width: 140px;
        border: none;
        border-radius: 25px;
        margin-left: 2px;
        transition: opacity 0.1s;
        font-size: 12px;
        font-weight: bold;
    }
    .amazon-button:hover{
        opacity: 0.8;
    }
    .github-button{
        background-color: green;
        color: white;
        border: none;
        height: 35px;
        width: 80px;
        border-radius: 9px;
        font-size: 14px;
        font-weight: bold;
        transition: box-shadow 0.1s;
        margin-left: 2px;
    }
    .github-button:hover{
        box-shadow: 0 4px 10px rgba( 0, 0, 0, 0.19);
    }
    .bootstrap-button1{
        background-color: purple;
        color: white;
        font-size: 12px;
        font-weight: bolder;
        height: 38px;
        width: 97px;
        border: none;
        border-radius: 8px;
        transition: opacity 0.1s;
        margin-right: 2px;
    }
    .bootstrap-button1:hover{
        opacity: 0.8;
    }
</style>
<button class="uber-button">
    Request now
</button>
<button class="amazon-button">
    Add to Cart
</button>
<button class="github-button">

</button>

    Get started
</button>
