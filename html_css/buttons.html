<style>
    .subscribe-button{
        background-color: rgb(200, 0, 0);
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;
        border: none;
        border-radius: 2px;
        margin-right: 8px;
        margin-left: 20px;
        color: white;
        transition: opacity 0.15s;
        vertical-align: top;
    }
    .subscribe-button:hover{
        opacity: 0.8;
    }
    .subscribe-button:active{
        opacity: 0.5;
    }
    .join-button{
        background-color: white;
        color: rgb(6, 95, 212);
        border-style: solid;
        border-color: rgb(6, 95, 212);
        border-radius: 2px;
        border-width: 1px;
        font-size: 15px;
        font-weight: bold;
        transition: backgroung-color 0.15s,
        color 0.15s;
        padding-top: 9px;
        padding-bottom: 9px;
        padding-left: 16px;
        padding-right: 16px;
    }
    .join-button:hover{
        background-color: rgb(6, 95, 212);
        color: white;
    }
    .join-button:active{
        opacity: 0.7;
    }
    .tweet-button{
        background-color: rgb(29, 155, 240);
        color: white;
        font-size: 20px;
        font-weight: bolder;
        border: none;
        border-radius: 24px;
        height: 45px;
        width: 100px;
        transition: box-shadow 0.15s;
        vertical-align: top;
    }
    .tweet-button:hover{
        box-shadow: 25px 25px 10px rgba(0, 0, 0, 0.3);
    }
</style>

<button class="subscribe-button">
    SUBSCRIBE
</button>

<button class="join-button">
    Join
</button>

<button class="tweet-button">
    Tweet
</button>
